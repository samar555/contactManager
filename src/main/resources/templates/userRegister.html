<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{baseTemplate :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user Registration-Contact -Manager</title>
</head>
<body>
    <section>
        <div class="text-center">
            <div class="container col-12 col-md-6 bg-dark text-white">
                <h3 class="m-2">Register Here!</h3>
                <div class="card m-5 bg-dark text-white">
                  <div  th:if="${session.message}"   th:classappend="${session.message.type}" class="alert "  role="alert">
                   <p th:text="*{session.message.content}"></p>
                   <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                  </div>
                    <div class="card-body">
                        <form novalidate th:action="@{registering}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="exampleInput">Name</label>
                                <input type="text" name="name" class="form-control  " id="exampleInput"  placeholder="Enter name" required th:value="${user.name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:each=" e: ${#fields.errors('name')}" th:text="${e}">
                                  
                                </div>
                              </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" name="email" class="form-control" id="exampleInputEmail1" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" aria-describedby="emailHelp" placeholder="Enter email" required th:value="${user.email}">
                              <div class="invalid-feedback" th:each=" e: ${#fields.errors('email')}" th:text="${e}">

                              </div>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" name="password" class="form-control" id="exampleInputPassword1" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" placeholder="Password" required >
                            </div>
                            <div class="invalid-feedback" th:each=" e: ${#fields.errors('password')}" th:text="${e}">
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">About</label>
                          <textarea type="text"  name="about" class="form-control" id="exampleInputPassword1"  placeholder="About Your Self" required th:field="*{user.about}"></textarea>
                          <!-- <div class="invalid-feedback" th:each=" e: ${#fields.errors('about')}" th:text="${e}"></div> -->
                        </div>
                            <div class="form-check">
                              <input type="checkbox" name="checkbox"class="form-check-input" id="exampleCheck1" >
                              <label class="form-check-label" for="exampleCheck1" >agree terms and conditions</label>
                            </div>
                            <button type="submit" class="btn btn-primary m-3">Submit</button>
                            <button type="reset" class="btn btn-danger m-3">Reset</button>
                          </form>
                    </div>
                  </div>
              
            </div>
            
        </div>
    </section>
    
    
</body>
</html>
